<div class="max-w-[664px] bg-white shadow-md rounded-xl p-1 md:p-6">
  <div class="w-full">
    <div class="flex items-center gap-4">
      <div  class="flex flex-col">
        <img
          mat-card-image
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzHQv_th9wq3ivQ1CVk7UZRxhbPq64oQrg5Q&usqp=CAU"
          alt="Profile"
          class="w-[36px] h-[36px] rounded-full"
        />
        <span class="font-medium">{{ profile.name }}</span>
        <span class="text-gray-600">{{ profile.lastName }}</span>
      </div>
    </div>
    <div class="mt-4">
      <p>
        {{ post.description }}
      </p>
    </div>
    <img
      class="mt-4 rounded-md"
      mat-card-image="mat-card"
      [src]="post.urlImage"
      alt="image of a post"
    />
    </div>
  </div>
