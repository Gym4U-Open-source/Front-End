<div class="max-w-[664px] bg-white shadow-md rounded-xl p-1 md:p-6">
  <div class="w-full">
    <div class="flex items-center gap-4">
      <img
        mat-card-image
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzHQv_th9wq3ivQ1CVk7UZRxhbPq64oQrg5Q&usqp=CAU"
        alt="Profile"
        class="w-[36px] h-[36px] rounded-full"
      />
      <div class="flex flex-col">
        <span class="font-medium">{{ post.name_user }}</span>
        <span class="text-gray-600">{{ post.role }}</span>
      </div>
    </div>
    <div class="mt-4">
      <p>
        {{ post.post_description }}
      </p>
    </div>
    <img
      class="mt-4 rounded-md"
      mat-card-image="mat-card"
      [src]="post.image_post"
      alt="image of a post"
    />
    <div class="flex justify-between mx-8">
      <div class="flex items-center gap-2 py-2">
        <button class="text-blue-500 hover:bg-gray-200 p-2 rounded-full">
          <mat-icon>thumb_up_alt</mat-icon>
        </button>
        <span class="font-medium text-gray-400"> 37 Likes </span>
      </div>
      <div class="flex items-center gap-2 py-2 text-blue-500">
        <button
          class="hover:bg-gray-200 p-2 rounded-full flex items-center gap-2"
          (click)="viewPostComments()"
        >
          <mat-icon>insert_comment</mat-icon>
          <span class="font-medium text-gray-400">Comments</span>
        </button>
      </div>
    </div>

    <form #studentForm="ngForm">
      <div class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </div>
      <div>
        <button mat-raised-button color="primary">Comment</button>
      </div>
      <div #elseTemplate>
        <button mat-button color="primary">Add</button>
      </div>
    </form>
  </div>
</div>
