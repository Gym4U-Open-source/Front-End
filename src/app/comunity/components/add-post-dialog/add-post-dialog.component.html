<h1 mat-dialog-title>Add a Post</h1>
<div mat-dialog-content>
  <form [formGroup]="postForm">
    <mat-form-field appearance="outline">
      <mat-label>User Id</mat-label>
      <input formControlName="profileId" matInput  placeholder="ProfileId" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input formControlName="title" matInput  placeholder="Title" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Post Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Description" ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Post Image</mat-label>
      <textarea formControlName="urlImage" matInput placeholder="UrlImage" ></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color = "primary" (click)="add()">Save</button>
</div>
