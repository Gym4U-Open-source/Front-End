  <mat-card class="example-card2">

<div class="container" *ngFor="let posts of postArray">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{posts.name_user}}</mat-card-title>
      <mat-card-subtitle>{{posts.role}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image ="mat-card" [src]="posts.image_post" alt="image of a post">
    <mat-card-content>
      <p>
        {{posts.post_desciption}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br><br/>
</div>
