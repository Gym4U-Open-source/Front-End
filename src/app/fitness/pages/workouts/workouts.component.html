<div class="container">
  <h1 class="title">Workouts</h1>
  <div class="total-execises">
    <mat-icon>fitness_center</mat-icon>
    <div class="total-execises-data">
      <h6 style="font-size: 14px">
        TOTAL {{ totalData }}<br /><samp style="font-size: 10px"
      >Workouts</samp
      >
      </h6>
    </div>
  </div>
  <div class="options">
    <div>
      <mat-icon class="browser-icon">search</mat-icon>
      <input
        class="input-filter"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search Workout"
        #input
      />
    </div>
    <button mat-stroked-button  class="btn-auth">
      + Add new Workout
    </button>
  </div>
  <div class="table-container">
    <div style="margin-top: 10px">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Workouts</th>
            <td mat-cell *matCellDef="let row" style="max-width: 100px;">
                <div style="align-items: center; align-content: center;">
                  {{ row.title }}
                </div>
            </td>
          </ng-container>
          <!-- ID Column -->



          <!-- Name Column -->
          <ng-container matColumnDef="Content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Content
            </th>
            <td mat-cell *matCellDef="let row">{{ row.content }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="Tag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
            <td mat-cell *matCellDef="let row">{{ row.tag }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Exercises">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exercises</th>
            <td mat-cell *matCellDef="let row">{{ row.exercises }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Open Recent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Recent</th>
            <td mat-cell *matCellDef="let row" >{{ row.updateAt | date}}</td>
          </ng-container>

          <ng-container matColumnDef="Owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
            <td mat-cell *matCellDef="let row" >{{ row.owner}}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container
            matColumnDef="Actions"
            stickyEnd

          >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
