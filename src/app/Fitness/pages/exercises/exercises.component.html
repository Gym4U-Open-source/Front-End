<div class="container">
  <h1 class="title">Library Exercises</h1>
  <div class="total-execises">
    <mat-icon>fitness_center</mat-icon>
    <div class="total-execises-data">
      <h6 style="font-size: 14px">
        TOTAL {{ totalData }}<br /><samp style="font-size: 10px"
          >exercises</samp
        >
      </h6>
    </div>
  </div>
  <div class="options">
    <div>
      <mat-icon class="browser-icon">search</mat-icon>
      <input
        class="input-filter"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search exercise"
        #input
      />
    </div>
    <button mat-stroked-button (click)="openDialog()" class="btn-auth">
      + Add new exercise
    </button>
  </div>
  <div class="table-container">
    <div style="margin-top: 10px">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Exerxises">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exercises</th>
            <td mat-cell *matCellDef="let row" style="max-width: 100px;">
              <div style="display: flex; align-items: center;">
                <div>
                  <img
                    src="{{ row.assetUrl }}"
                    style="width: 50px; margin-right: 10px"
                  />
                </div>
                <div style="align-items: center; align-content: center;">
                  {{ row.name }}
                </div>
              </div>
            </td>
          </ng-container>
          <!-- ID Column -->

          <!-- Progress Column -->
          <ng-container matColumnDef="Tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
            <td mat-cell *matCellDef="let row">{{ row.tag }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Primary Focus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Promary Focus
            </th>
            <td mat-cell *matCellDef="let row">{{ row.focus }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.category }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Custom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Custom</th>
            <td mat-cell *matCellDef="let row">{{ row.custom }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container
            matColumnDef="Actions"
            stickyEnd
            
          >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editProduct(row)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteProduct(row.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
